<mat-card class="table-container mat-elevation-z8" *ngIf="!requesting">
  <mat-card-header>
    <mat-card-title>Resources Requested</mat-card-title>
  </mat-card-header>
  <mat-table #table [dataSource]="requestedDataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.resource_id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.category}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.city}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.quantity}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="requestedDisplayedRows"></mat-header-row>
    <mat-row *matRowDef="let resource; columns: requestedDisplayedRows"></mat-row>
  </mat-table>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="requester_id == null" (click)="showNewRequest()">Request Resource</button>
  </mat-card-actions>
</mat-card>

<div *ngIf="requesting">
    <button mat-raised-button (click)="hideNewRequest()">Close</button>
    <app-add-new-request [requesterID]="requester_id" (finished)="onRequested($event)"></app-add-new-request>
</div>
