<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.resource_id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let resource"> {{resource.category}} </mat-cell>
      </ng-container>
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.city}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="avaliable">
      <mat-header-cell *matHeaderCellDef> Available </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.available}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let resource"> {{resource.price | currency}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedRows"></mat-header-row>
    <mat-row *matRowDef="let resource; columns: displayedRows"></mat-row>
  </mat-table>
</div>
